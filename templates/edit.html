<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="height: 100vh;">
            <div class="col-md-6">
                <form action="{{ request.path }}" method="post">
                    <h2>Editar Jogo</h2>
                    <div class="form-group">
                        <label for="nome_jogo">Nome</label>
                        <input type="text" class="form-control" id="nome_jogo" name="nome_jogo" value="{{ jogo.nome_jogo }}">
                    </div>
                    <div class="form-group">
                        <label for="data_criacao_jogo">Data de Criação</label>
                        <input type="date" class="form-control" id="data_criacao_jogo" name="data_criacao_jogo" value="{{ jogo.data_criacao_jogo }}">
                    </div>
                    <div class="form-group">
                        <label for="classificacao_jogo">Classificação</label>
                        <select id="classificacao_jogo" class="form-control" name="classificacao_jogo">
                            <option value="0" {% if jogo.classificacao_jogo == 0 %}selected{% endif %}>0</option>
                            <option value="1" {% if jogo.classificacao_jogo == 1 %}selected{% endif %}>1</option>
                            <option value="2" {% if jogo.classificacao_jogo == 2 %}selected{% endif %}>2</option>
                            <option value="3" {% if jogo.classificacao_jogo == 3 %}selected{% endif %}>3</option>
                            <option value="4" {% if jogo.classificacao_jogo == 4 %}selected{% endif %}>4</option>
                            <option value="5" {% if jogo.classificacao_jogo == 5 %}selected{% endif %}>5</option>
                            <option value="6" {% if jogo.classificacao_jogo == 6 %}selected{% endif %}>6</option>
                            <option value="7" {% if jogo.classificacao_jogo == 7 %}selected{% endif %}>7</option>
                            <option value="8" {% if jogo.classificacao_jogo == 8 %}selected{% endif %}>8</option>
                            <option value="9" {% if jogo.classificacao_jogo == 9 %}selected{% endif %}>9</option>
                            <option value="10" {% if jogo.classificacao_jogo == 10 %}selected{% endif %}>10</option>
                        </select>
                        
                    </div>
                    <button type="submit" class="btn btn-primary btn-with-margin align-right">Enviar</button>
                    <a href="/"><button type="button" class="btn btn-primary btn-with-margin align-right">Cancelar</button></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
